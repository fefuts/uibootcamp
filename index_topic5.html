<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/thirdparty/jquery.mobile-1.3.1.css">
    <link rel="stylesheet" href="css/topic5.css">
    <script data-main="js/mainTopic5.js" src="js/require.js"></script>
  </head>
  <body>
    <div data-role="page" id="home">

      <div data-role="panel" id="menu-panel" data-position="left" data-display="overlay" >
        <a href="#underscore-profile" data-role="button" data-corners="false" data-theme="b" data-transition="flow">Underscore</a>
        <a href="#handlebars-profile" data-role="button" data-corners="false" data-theme="b" data-transition="flow">Handlebars</a>
        <a href="#dust-profile" data-role="button" data-corners="false" data-theme="b" data-transition="flow">{dust}</a>
        <a href="#uib-header" data-icon="arrow-l" data-role="button" data-theme="a" data-rel="close">Close</a>
      </div>
      <div id="uib-header" data-role="header">
        <a href="#" id="show-menu" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="c" data-inline="true">Bars</a>
        <h1>Globant HTML5 Bootcamp - Template engines</h1>
      </div>

      <div id="content">
        <a href="#quote-dialog" data-role="button" id="show-director-quote" data-rel="dialog">Make director speak</a>
      </div>
    </div>

    <div data-role="page" id="underscore-profile">
      <div id="uib-gal-header" data-role="header">
        <a data-rel="back" id="show-menu" data-role="button" data-icon="back" data-iconpos="notext" data-theme="c" data-inline="true">Back</a>
        <h1>Underscore templating</h1>
      </div>
      <div data-role="content">
        <script id="underscore-content" type="text/template" class="template">
          <h1><%= name %></h1>
          <h3><%= current_position %></h3>
          <p><%= sector %> - <%= country %></p>
          <img src="<%= profile_pic %>"/>

          <h3>Skills</h3>
          <% _.each(skills, function(skill) { %>
            <span class="skill"><%= skill %></span>
          <% }); %>

          <h3>Experience</h3>
          <% _.each(experience, function(job) { %>
            <div class="experience-container">
              <div class="experience-position"><%= job.position %></div>
              <div class="experience-company"><%= job.company %></div>
              <div class="experience-dates"><%= job.date_from %> - <%= job.date_to %></div>
            </div>
          <% }); %>

        </script>
      </div>
    </div>


    <div data-role="page" id="handlebars-profile">
      <div id="uib-gal-header" data-role="header">
        <a data-rel="back" id="show-menu" data-role="button" data-icon="back" data-iconpos="notext" data-theme="c" data-inline="true">Back</a>
        <h1>Handlebars templating</h1>
      </div>
      <div data-role="content">
        <script id="handlebars-content" type="text/x-handlebars-template">
          <h1>{{ name }}</h1>
          <h3>{{ current_position }}</h3>
          <p>{{ sector }} - {{ country }}</p>
          <img src="{{ profile_pic }}"/>

          <h3>Skills</h3>
          {{#skills}}
            <span class="skill">{{ this }}</span>
          {{/skills}}

          <h3>Experience</h3>
          {{#experience}}
            <div class="experience-container">
              <div class="experience-position">{{ position }}</div>
              <div class="experience-company">{{ company }}</div>
              <div class="experience-dates">{{ date_from }} - {{ date_to }}</div>
            </div>
          {{/experience}}
        </script>
      </div>
    </div>


    <div data-role="page" id="dust-profile">
      <div id="uib-gal-header" data-role="header">
        <a data-rel="back" id="show-menu" data-role="button" data-icon="back" data-iconpos="notext" data-theme="c" data-inline="true">Back</a>
        <h1>{dust} templating</h1>
      </div>
      <div data-role="content">

      </div>
    </div>

  </body>
</html>
