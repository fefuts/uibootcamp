<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <link rel="stylesheet" href="css/uibIndex.css">
    <script type="text/javascript" src="js/thirdparty/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/uibIndex.js"></script>
  </head>
<body>
  <input type="button" id="greeting-button" value="Greet me..."/>
  <input type="text" id="alias"/>
  <input type="button" id="twitter-button" value="Get Tweets"/>
  <div id="response-container"></div>

  <div class="floating-box" style="display: none;">
    <div class="floating-box-content" id="tweets-container"></div>
    <div class="floating-box-toolbar">
      <div class="toolbar-button left" id="previous-tweets-page">&lt;&lt; Previous Tweets</div>
      <div class="toolbar-button left" id="next-tweets-page">Next Tweets&gt;&gt;</div>
      <div class="toolbar-button right" id="close-floating-box">Close</div>
    </div>
  </div>

</body>
</html>
