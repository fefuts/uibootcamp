<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <link rel="stylesheet" href="css/uibIndex.css">
    <script type="text/javascript" src="js/thirdparty/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/uibIndex.js"></script>
  </head>
<body>

  <div class="page-header">
    <div class="content">
      <img class="header-logo" src="images/site_logo.png" alt="HTML5 bootcamp">
      <div class="page-title">Globant HTML5 Bootcamp</div>
    </div>

  </div>
  <!-- body content -->
  <div class="content primary-container">

    <div class="section">
      <input type="text" id="alias" placeholder="Enter your name here"/>
      <input type="button" id="greeting-button" value="Let me say hello to you..."/>
      <div id="response-container" class="text-container"></div>
    </div>

    <div class="section center">
      <input type="button" id="twitter-button" value=""/>
    </div>
  </div>

  <!-- floating elements (hidden at first) -->
  <div class="overlay-background hidden"></div>
  <div class="floating-box box-border hidden">
    <div class="floating-box-content" id="tweets-container"></div>
    <div class="floating-box-toolbar box-border">
      <div class="toolbar-button box-border" id="get-more-tweets">More Tweets...</div>
      <div class="toolbar-button box-border right" id="close-floating-box">Close</div>
    </div>
  </div>

</body>
</html>
